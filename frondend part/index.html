<!DOCTYPE html>
<html>
<head>
  <title>IoT-based Patient Health Monitoring system</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>ESP32 Health Monitoring</h1>
  <div class="container">
    <div class="data bodytemperature">
      <div class="side-by-side text">Body Temperature</div>
      <div class="side-by-side reading">
        [Body Temperature Value]
        <span class="superscript">&deg;F</span>
      </div>
    </div>
  
    <div class="data Heartrate">
      
      <div class="side-by-side text">Heart Rate(BPM)</div>
      <div class="side-by-side reading">
        [Heart Rate Value]
        <span class="superscript">BPM</span>
      </div>
    </div>
  
    <div class="data Blood Oxygen">
      <div class="side-by-side text">Blood Oxygen</div>
      <div class="side-by-side reading">
        [Blood Oxygen Value]
        <span class="superscript">%</span>
      </div>
    </div>
  
    <div class="data Room Temperature">
      <div class="side-by-side text">Room Temperature</div>
      <div class="side-by-side reading">
        [Room Temperature Value]
        <span class="superscript">&deg;C</span>
      </div>
    </div>
  
    <div class="data Room Humidity">
      <div class="side-by-side text">Room Humidity</div>
      <div class="side-by-side reading">
        [Room Humidity Value]
        <span class="superscript">%</span>
      </div>
    </div>
  
  </div>
</body>
</html>
